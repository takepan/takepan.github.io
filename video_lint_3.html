<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP4 Files with Text</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.5;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }

        .video-container {
            flex: 1 1 calc(33.333% - 20px);
            max-width: calc(33.333% - 20px);
            min-width: 200px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 10px;
        }

        video {
            width: 100%;
            border-radius: 8px;
        }

        .video-text {
            margin-top: 10px;
            font-size: 16px;
            color: #333;
        }

        @media (max-width: 768px) {
            .video-container {
                flex: 1 1 calc(50% - 20px);
                max-width: calc(50% - 20px);
            }
        }

        @media (max-width: 480px) {
            .video-container {
                flex: 1 1 100%;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
    <div class="video-container">
        <video controls>
            <source src="https://img-upload.ssapp.jp/uploaded/2020/10/event/12158/userdata/12489AAE7DFB13A8163B45EB4600BFB5_video_dashinit.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="video-text">This is the description for Video 1.</div>
    </div>

    <div class="video-container">
        <video controls>
            <source src="https://img.ssapp.jp/uploaded/2020/10/event/12158/userdata/12489AAE7DFB13A8163B45EB4600BFB5_video_dashinit.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="video-text">This is the description for Video 2.</div>
    </div>
    </div>

</body>
</html>
